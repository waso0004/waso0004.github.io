<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3 Demo</title>
</head>
<body>
    <header>
        <h1>AC Bakery</h1>
    </header>

    <main>
        <article>
            <h2>About Us</h2>
            <p><em>We</em> got <abbr title="Cake"><strong>Cake<sup>Cake</sup></strong></abbr></p>

            <p><mark>Good</mark> Cake</p>
        </article>

        <section>
            <h2>Menu</h2>
            <ol><!-- Order List -->
                <li>Cake</li>
                <li>Cake</li>
                <li>Cake</li>
            </ol>
        </section>

        <section>
            <h2>Other Items</h2>
            <ul><!-- Unorder List -->
                <li>Cake</li>
                <li>Cake</li>
                <li>Cake</li>
            </ul>
        </section>

        <section>
            <h2><del>Secret Items</del></h2>
            <dl><!-- Description List -->
                <dt>Cake</dt>
                <dd>Its a Cake</dd>

                <dt>Cake</dt>
                <dd>Its a Cake</dd>

                <dt>Cake</dt>
                <dd>Its a Cake</dd>
            </dl>
        </section>
    </main>

    <footer>
        <p>&copy;2024 AC Bakery</p>
    </footer>
    
</body>
</html>
