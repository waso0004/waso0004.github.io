<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Contact</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>            
        </nav>

    </header>

    <main>
        <section>
            <h2>Table</h2>
            <table><!-- Table -->
                <caption>Table Header</caption><!-- Table Header -->
                <thead>
                    <tr><!-- Table Rows -->
                        <th>Heading Cell 1 |</th><!-- Table Heading Cell -->
                        <th>Heading Cell 2 |</th>
                        <th>Heading Cell 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Cell 1 </td>
                        <td>Cell 1.2 </td>
                        <td>Cell 1.3 </td>                        
                    </tr>
                    <tr>
                        <td>Cell 2 </td>
                        <td>Cell 2.2 </td>
                        <td>Cell 2.3 </td> 
                    </tr>
                    <tr>
                        <td>Cell 3 </td>
                        <td>Cell 3.2 </td>
                        <td>Cell 3.3 </td> 
                    </tr>                   
                </tbody>
            </table>
        </section>

        <section>
            <h2>Form</h2>

            <form>
                <div>
                    <label for="fname">First Name</label>
                    <br>
                    <input type="text" name="fname" id="fname" placeholder="Jane">
                </div>
                <div>
                    <label for="lname">Last Name</label>
                    <br>
                    <input type="text" name="lname" id="lname" placeholder="Doe">
                </div>
                <div>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="janedoe@email.com">
                </div>
                <div>
                    <label for="tel">Phone Number</label>
                    <br>
                    <input type="tel" name="tel" id="tel" placeholder="000-000-0000">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy;2024 Footer</p>
    </footer>

</body>
</html>
