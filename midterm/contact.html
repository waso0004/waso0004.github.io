<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Webpage title -->
    <title>waso0004 - Midterm</title>
</head>
<body>
    <!-- Main wrapper -->
    <div class="wrapper">
        <header>
            <!-- Header container -->
            <div class="header-container">
                <!-- Main heading -->
                <h1 class="heading">Contact</h1>
                <!-- Background image -->
                <img class="bg-img" src="images/lone-starfish-wide.jpg" alt="A picture of a starfish">
            </div>

            <!-- Navigation bar -->
            <nav class="nav-bar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="story.html">Story</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>        
            </nav>
        </header>

        <main>
            <!-- Contact section -->
            <section>
                <h2>Contact to learn more</h2>
                <form>
                    <!-- Name input -->
                    <div>
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" placeholder="Jane Doe">
                    </div>

                    <!-- Email input -->
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="janedoe@example.com">
                    </div>

                    <!-- Message textarea -->
                    <div>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="20" rows="10"></textarea>
                    </div>

                    <!-- Options radio buttons -->
                    <div>
                        <input type="radio" id="Yes" name="options" value="Yes">
                        <label for="Yes">Yes</label>

                        <input type="radio" id="No" name="options" value="No">
                        <label for="No">No</label>

                        <input type="radio" id="Maybe" name="options" value="Maybe">
                        <label for="Maybe">Maybe</label>
                    </div>

                    <!-- Send button -->
                    <div>
                        <input type="button" value="Send">
                    </div>
                </form>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; Lone Starfish.</p>
        </footer>
    </div>
</body>
</html>
